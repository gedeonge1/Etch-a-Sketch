<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Etch-a-Sketch</h1>

        <div class="head-btn">
            <h3>select size</h3>
            <button class="btn select-btn">Select</button>
        </div>    
    <p id="popup-message"></p>

    <main class="container"></main>

    <footer>
        <button class="btn random-btn" onclick="setColor('random')">Random</button>
        <button class="btn black-btn" onclick="setColor('black')">Black</button>
        <button class="btn erase-btn" onclick="setColor('white')">Erase</button>
        <button class="btn reset-btn" onclick="reset()">Reset</button>
    </footer>

    <script src="script.js"></script>
